<h2>Pipe simple: (uppercase)</h2>
<div>{{lista[0].nombre | uppercase }}</div>

<h2>Pipe normal: (ordenar)</h2>
<ul>
  <li *ngFor="let pelicula of lista | sort">ID:{{pelicula.id}},Nombre:{{pelicula.nombre}}

  </li>
</ul>

<h2>Pipe complejo: (ordenar con parametro)</h2>
<ul>
  <li *ngFor="let pelicula of lista  | sortBy: true">
    ID:{{pelicula.id}},
    Nombre:{{pelicula.nombre}},
    Precio:{{pelicula.precio}}
  </li>
</ul>
